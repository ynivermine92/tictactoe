<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>

    <link rel="stylesheet" href="./css/style.min.css" />
  </head>

  <body class="main__result">
    <main>
      <section class="result">
        <div class="container">
          <h1 class="result__title">Результат гри</h1>
          <div class="result__winner"></div>

          <div class="result__wrapper">
            <ul class="result__items result__items-clouse">
              Хрестики
              <li class="result__item">0</li>
            </ul>

            <ul class="result__items result__items-zero">Hулики
              <li class="result__item">0</li>
            </ul>

          </div>
          <div class="result__result">

            <div class="result__result-clouse"></div>
            <div class="result__result-zero"></div>
         </div>
         <div class="result__inner">
           <button class="result__reset">Завершити гру</button>
           <button class="result__restart">Почати ще раз</button>

         </div>
        </div>
      </section>
    </main>
  </body>

  <script src="./js/scripts.min.js"></script>
</html>
